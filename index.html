<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M_HUB</title>

    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Tailwind CDN (cukup untuk MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-50 text-slate-900">
    <!-- Top bar -->
    <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-200">
      <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-xl bg-slate-900 text-white grid place-items-center font-bold">M</div>
          <div>
            <div class="font-semibold" id="appName">M_HUB</div>
            <div class="text-xs text-slate-500" id="appSub">Bridge tugas HR & karyawan</div>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button id="btnBack" class="hidden px-3 py-2 rounded-xl border border-slate-200 hover:bg-slate-50 text-sm">
            ‚Üê Kembali
          </button>
          <button id="btnLogout" class="hidden px-3 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800 text-sm">
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-4xl mx-auto px-4 py-6">
      <div id="view"></div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50"></div>

    <!-- Loading overlay -->
    <div id="loading" class="hidden fixed inset-0 z-50 bg-black/20">
      <div class="absolute inset-0 grid place-items-center">
        <div class="bg-white rounded-2xl shadow-xl px-5 py-4 w-[min(520px,92vw)]">
          <div class="flex items-center gap-3">
            <div class="w-6 h-6 border-2 border-slate-300 border-t-slate-900 rounded-full animate-spin"></div>
            <div class="font-medium" data-loading-text>Loading...</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/config.js"></script>
    <script src="/ui.js"></script>
    <script src="/api.js"></script>
    <script src="/pwa.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
