<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M_HUB Admin</title>

    <!-- Tailwind CDN (MVP cepat) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional CSS -->
    <link rel="stylesheet" href="/assets/admin/admin.css" />
  </head>

  <body class="bg-slate-50 text-slate-900">
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <div>
          <div class="font-semibold text-lg">M_HUB Admin</div>
          <div class="text-xs text-slate-500">Create task + set fields + auto kolom</div>
        </div>

        <div class="flex gap-2">
          <a href="/" class="px-3 py-2 rounded-xl border border-slate-200 hover:bg-slate-50 text-sm">‚Üê App</a>
          <button id="btnLogout" class="px-3 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800 text-sm">
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-6">
      <!-- toast container -->
      <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50"></div>

      <!-- loading overlay -->
      <div id="loading" class="hidden fixed inset-0 z-50 bg-black/20">
        <div class="absolute inset-0 grid place-items-center">
          <div class="bg-white rounded-2xl shadow-xl px-5 py-4 w-[min(520px,92vw)]">
            <div class="flex items-center gap-3">
              <div class="w-6 h-6 border-2 border-slate-300 border-t-slate-900 rounded-full animate-spin"></div>
              <div class="font-medium" data-loading-text>Loading...</div>
            </div>
          </div>
        </div>
      </div>

      <div id="view"></div>
    </main>

    <!-- Shared app scripts -->
    <script src="/config.js"></script>
    <script src="/ui.js"></script>
    <script src="/api.js"></script>

    <!-- Admin script in folder -->
    <script src="/assets/admin/admin.js"></script>
  </body>
</html>
